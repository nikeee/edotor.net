# Docs: https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
pre-push:
  parallel: true
  commands:
    lint:
      tags: lint
      glob: "*.{js,ts,tsx,jsx,css,scss}"
      run: node --run lint

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,tsx,jsx,css,scss}"
      run: node --run format && git add {staged_files}

output:
  - summary
  - success
  - failure
  - execution_info
  - skips
